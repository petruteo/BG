            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: black;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        
        .main-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            max-width: 800px;
            width: 100%;
        }
        
        .container {
            text-align: center;
            background: white;
            border-radius: 20px;
            padding: 60px 80px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
        }
        
        .ticker {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            letter-spacing: 2px;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        
        .percentage {
            font-size: 4rem;
            font-weight: 700;
            color: #666;
            transition: opacity 0.3s ease;
        }
        
        .percentage.hidden {
            display: none;
        }
        
        .toggle-percentage-btn {
            background: #f5f5f5;
            border: 1px solid #ddd;
            color: #666;
            padding: 8px 16px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .toggle-percentage-btn:hover {
            background: #e8e8e8;
        }
        
        .company-name {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #666;
            font-weight: 400;
        }
        
        .datetime-display {
            font-size: 1rem;
            margin-bottom: 30px;
            color: #333;
            font-weight: 500;
        }
        
        .time {
            font-size: 1.3rem;
            font-weight: 600;
            color: #000;
            margin-bottom: 5px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 8px;
            transition: background 0.2s ease;
        }
        
        .time:hover {
            background: #f5f5f5;
        }
        
        .date {
            font-size: 1.3rem;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 8px;
            transition: background 0.2s ease;
        }
        
        .date:hover {
            background: #f5f5f5;
        }
        
        .edit-input {
            font-size: inherit;
            font-weight: inherit;
            color: inherit;
            background: #fff;
            border: 2px solid #2196F3;
            border-radius: 5px;
            padding: 5px 10px;
            text-align: center;
            font-family: inherit;
        }
        
        .date-picker {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .date-picker-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .date-picker-label {
            font-size: 0.85rem;
            color: #666;
            font-weight: 500;
        }
        
        .time-range-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 10px;
        }
        
        .time-range-btn {
            background: #f5f5f5;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 10px 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
            font-size: 0.95rem;
            min-width: 70px;
        }
        
        .time-range-btn:hover {
            background: #e8e8e8;
            border-color: #bbb;
        }
        
        .time-range-btn.active {
            background: #2196F3;
            border-color: #0b7dda;
            color: white;
        }
        
        .time-range-btn:active {
            transform: scale(0.98);
        }
        
        .days-container {
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px;
            max-height: 280px;
            overflow-y: auto;
        }
        
        .weekday-boxes {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .weekday-box {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 8px 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            min-width: 60px;
            flex: 0 0 auto;
        }
        
        .weekday-box.small {
            min-width: 45px;
            padding: 6px 8px;
            font-size: 0.85rem;
        }
        
        .weekday-box:hover {
            background: #e8e8e8;
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .weekday-box.active {
            background: #2196F3;
            border-color: #0b7dda;
            color: white;
        }
        
        .weekday-name {
            font-size: 0.7rem;
            font-weight: 600;
            margin-bottom: 2px;
        }
        
        .weekday-box.small .weekday-name {
            font-size: 0.6rem;
        }
        
        .weekday-date {
            font-size: 0.8rem;
        }
        
        .weekday-box.small .weekday-date {
            font-size: 0.7rem;
        }
        
        .month-box {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            font-weight: 500;
        }
        
        .month-box:hover {
            background: #e8e8e8;
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .position {
            font-size: 1.1rem;
            margin-bottom: 30px;
            font-weight: 500;
        }
        
        .navigation {

            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
        }
        
        .nav-button {
            background: #f5f5f5;
            border: 1px solid #ddd;
            color: black;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .nav-button:hover:not(:disabled) {
            background: #e8e8e8;
            transform: translateY(-2px);
        }
        
        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #333 0%, #666 100%);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

            background: #4CAF50;
            border: 1px solid #45a049;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;

            font-size: 0.9rem;
            transition: all 0.3s ease;
            font-weight: 500;
            margin-top: 20px;
        }
        
        .save-button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

            border-color: #666;

        }

            font-weight: 500;

            transform: translateY(-2px);
        }

            text-align: left;

            border: 1px solid #2196F3;
            transition: all 0.2s ease;
            display: inline-block;
        }
        
        .table-link:hover {
            background: #2196F3;
            color: white;
        }
        
        .table-remove {
            background: #f44336;
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s ease;
        }
        
        .table-remove:hover {
            background: #da190b;
        }

            text-align: center;
            color: #999;
            padding: 40px 20px;
            font-style: italic;

            <div class="navigation">

            </div>
            
            <button class="save-button" id="saveBtn" onclick="saveTicker()">üíæ Save This Ticker</button>
        </div>

        <div class="saved-list-container">

            </div>
            <div id="savedTableContent">
                <div class="empty-message">No tickers saved yet. Navigate through stocks and click "Save This Ticker" to add them here.</div>
            </div>
        </div>
    </div>

        let currentIndex = 0;
        let savedTickers = [];
        let customTime = "22:59";
        let customDate = new Date();
        let selectedPeriod = 5; // Default to 5D
        let selectedSpecificDay = null; // Track if a specific day is selected
        let showPercentage = true; // Track percentage visibility
        
        // Toggle percentage visibility
        function togglePercentage() {
            showPercentage = !showPercentage;
            const percentageElement = document.getElementById('percentage');
            const toggleBtn = document.getElementById('togglePercentageBtn');
            
            if (showPercentage) {
                percentageElement.classList.remove('hidden');
                toggleBtn.textContent = 'Hide %';
            } else {
                percentageElement.classList.add('hidden');
                toggleBtn.textContent = 'Show %';
            }
        }
        
        // Set the period and update display
        function setPeriod(days) {
            selectedPeriod = days;
            selectedSpecificDay = null; // Clear specific day selection when changing period
            
            // Update button states
            document.getElementById('btn1d').classList.remove('active');
            document.getElementById('btn5d').classList.remove('active');
            document.getElementById('btn30d').classList.remove('active');
            document.getElementById(`btn${days}d`).classList.add('active');
            
            // Show/hide days container
            const daysContainer = document.getElementById('daysContainer');
            if (days === 1) {
                daysContainer.style.display = 'none';
            } else {
                daysContainer.style.display = 'block';
                // Refresh the weekday boxes with the new period
                populateWeekdayBoxes();
            }
            
            // Update date display
            updateDateDisplay();
        }
        
        // Get last N weekdays (excluding weekends)
        function getLastWeekdays(count) {
            const weekdays = [];
            const today = new Date();
            let currentDate = new Date(today);
            
            while (weekdays.length < count) {
                // Check if it's a weekday (Monday = 1, Friday = 5)
                const dayOfWeek = currentDate.getDay();
                if (dayOfWeek !== 0 && dayOfWeek !== 6) {
                    weekdays.push(new Date(currentDate));
                }
                currentDate.setDate(currentDate.getDate() - 1);
            }
            
            return weekdays;
        }
        
        // Populate weekday boxes based on selected period
        function populateWeekdayBoxes() {
            const weekdays = getLastWeekdays(selectedPeriod);
            const container = document.getElementById('weekdayBoxes');
            container.innerHTML = '';
            
            weekdays.forEach((date, index) => {
                const box = document.createElement('div');
                box.className = 'weekday-box active'; // Always blue as part of the group
                
                // Add small class for 30D period
                if (selectedPeriod === 30) {
                    box.classList.add('small');
                }
                
                const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                
                box.innerHTML = `
                    <div class="weekday-name">${dayNames[date.getDay()]}</div>
                    <div class="weekday-date">${monthNames[date.getMonth()]} ${date.getDate()}</div>
                `;
                
                box.onclick = () => {
                    selectedSpecificDay = new Date(date);
                    customDate = new Date(date);
                };
                
                container.appendChild(box);
            });
        }
        
        // Initialize time and date display
        function initializeDateTime() {
            document.getElementById('currentTime').textContent = customTime;
            updateDateDisplay();
            populateWeekdayBoxes();
        }
        
        function updateDateDisplay() {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            
            // Show actual date for 1D, infinity for multi-day periods
            if (selectedPeriod === 1) {
                document.getElementById('currentDate').textContent = customDate.toLocaleDateString('en-US', options);
            } else {
                document.getElementById('currentDate').textContent = '‚àû';
            }
        }
        
        // Make time editable
        document.addEventListener('DOMContentLoaded', function() {
            const timeElement = document.getElementById('currentTime');
            const dateElement = document.getElementById('currentDate');
            
            timeElement.addEventListener('click', function() {
                const currentValue = customTime;
                const input = document.createElement('input');
                input.type = 'time';
                input.className = 'edit-input';
                input.value = currentValue;
                input.style.fontSize = '1.3rem';
                input.style.fontWeight = '600';
                
                timeElement.textContent = '';
                timeElement.appendChild(input);
                input.focus();
                
                function saveTime() {
                    if (input.value) {
                        customTime = input.value;
                    }
                    timeElement.textContent = customTime;
                }
                
                input.addEventListener('blur', saveTime);
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        saveTime();
                    }
                });
            });
            
            dateElement.addEventListener('click', function() {
                const input = document.createElement('input');
                input.type = 'date';
                input.className = 'edit-input';
                const year = customDate.getFullYear();
                const month = String(customDate.getMonth() + 1).padStart(2, '0');
                const day = String(customDate.getDate()).padStart(2, '0');
                input.value = `${year}-${month}-${day}`;
                input.style.fontSize = '0.95rem';
                
                dateElement.textContent = '';
                dateElement.appendChild(input);
                input.focus();
                
                function saveDate() {
                    if (input.value) {
                        customDate = new Date(input.value);
                    }
                    updateDateDisplay();
                    populateWeekdayBoxes(); // Refresh weekday boxes
                }
                
                input.addEventListener('blur', saveDate);
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        saveDate();
                    }
                });
            });
        });
        
        function updateDisplay() {
            const ticker = tickers[currentIndex];
            document.getElementById('ticker').textContent = ticker.ticker;
            document.getElementById('companyName').textContent = ticker.company;
            document.getElementById('position').textContent = `${currentIndex + 1} of ${tickers.length}`;
            
            // Update progress bar
            const progress = ((currentIndex + 1) / tickers.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Update button states
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === tickers.length - 1;
            
            // Update save button state
            updateSaveButton();
        }
        
        function updateSaveButton() {
            const saveBtn = document.getElementById('saveBtn');
            const currentTicker = tickers[currentIndex].ticker;
            const isSaved = savedTickers.some(t => t.ticker === currentTicker);
            
            if (isSaved) {
                saveBtn.textContent = '‚úì Saved';
                saveBtn.classList.add('saved');
                saveBtn.disabled = true;
            } else {
                saveBtn.textContent = 'üíæ Save This Ticker';
                saveBtn.classList.remove('saved');
                saveBtn.disabled = false;
            }
        }
        
        function saveTicker() {
            const ticker = tickers[currentIndex];
            const isSaved = savedTickers.some(t => t.ticker === ticker.ticker);
            
            if (!isSaved) {
                savedTickers.push(ticker);
                updateSaveButton();
                renderSavedTable();
            }
        }
        
        function removeTicker(tickerSymbol) {
            savedTickers = savedTickers.filter(t => t.ticker !== tickerSymbol);
            updateSaveButton();
            renderSavedTable();
        }
        
        function openAllTabs() {
            if (savedTickers.length === 0) {
                alert('No tickers saved yet!');
                return;
            }
            
            // Open tabs with small delays to avoid popup blocker
            savedTickers.forEach((ticker, index) => {
                setTimeout(() => {
                    window.open(ticker.link, '_blank');
                }, index * 100);
            });
        }
        
        function deleteAllTickers() {
            if (savedTickers.length === 0) {
                return;
            }
            
            if (confirm(`Are you sure you want to delete all ${savedTickers.length} saved tickers?`)) {
                savedTickers = [];
                updateSaveButton();
                renderSavedTable();
            }
        }
        
        function renderSavedTable() {
            const content = document.getElementById('savedTableContent');
            const openAllBtn = document.getElementById('openAllBtn');
            const deleteAllBtn = document.getElementById('deleteAllBtn');
            
            if (savedTickers.length === 0) {
                content.innerHTML = '<div class="empty-message">No tickers saved yet. Navigate through stocks and click "Save This Ticker" to add them here.</div>';
                openAllBtn.disabled = true;
                deleteAllBtn.disabled = true;
                return;
            }
            
            openAllBtn.disabled = false;
            deleteAllBtn.disabled = false;
            
            const tableHTML = `
                <table class="saved-table">
                    <thead>
                        <tr>
                            <th>Ticker</th>
                            <th>Company</th>
                            <th>Link</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${savedTickers.map(ticker => `
                            <tr>
                                <td class="table-ticker">${ticker.ticker}</td>
                                <td class="table-company">${ticker.company}</td>
                                <td><a href="${ticker.link}" target="_blank" class="table-link">View ‚Üí</a></td>
                                <td><button class="table-remove" onclick="removeTicker('${ticker.ticker}')">Remove</button></td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            content.innerHTML = tableHTML;
        }
        
        function nextTicker() {
            if (currentIndex < tickers.length - 1) {
                currentIndex++;
                updateDisplay();
            }
        }
        
        function previousTicker() {
            if (currentIndex > 0) {
                currentIndex--;
                updateDisplay();
            }
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowRight') {
                event.preventDefault();
                nextTicker();
            } else if (event.key === 'ArrowLeft') {
                event.preventDefault();
                previousTicker();
            }
        });
        
        // Initialize display
        updateDisplay();
        initializeDateTime();
        renderSavedTable();
    </script>
</body>
</html>
